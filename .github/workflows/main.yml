name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0), leave empty for test build'
        required: false
        default: ''

env:
  PROJECT_NAME: "pyping"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python-version: ["3.10"]
        include:
          - os: ubuntu-22.04
            platform: linux-x64
            ext: ""
          - os: windows-2022
            platform: windows-x64
            ext: ".exe"
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Determine version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version_tag }}" ]]; then
          VERSION="${{ github.event.inputs.version_tag }}"
          VERSION="${VERSION//v/}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="0.0.0"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka==2.0.0
        pip install -r requirements.txt

    - name: Linux Build
      if: runner.os == 'Linux'
      run: |
        mkdir -p dist
        VERSION="${{ steps.version.outputs.version }}"
        output_name="pyping-linux-x64-$VERSION"
        
        # 检查是否真的需要charset_normalizer
        NEED_CHARSET_NORM=$(python -c "try: import pyping; from pyping import __imports__; print('charset_normalizer' in str(__imports__)); except: print('False')")
        
        # 构建Nuitka命令
        NUITKA_CMD="python -m nuitka \
          --standalone \
          --onefile \
          --follow-imports \
          --include-package=dns \
          --include-package=ping3 \
          --include-package=tcppinglib \
          --include-package=requests \
          --include-package=tqdm \
          --include-package=urllib3 \
          --include-package=idna"
        
        # 按需添加charset_normalizer
        if [ "$NEED_CHARSET_NORM" = "True" ]; then
          NUITKA_CMD="$NUITKA_CMD --include-package=charset_normalizer"
        fi
        
        # 添加输出参数（确保最后没有空格）
        NUITKA_CMD="$NUITKA_CMD --remove-output --lto=yes --assume-yes-for-downloads --output-dir=dist --output-filename=$output_name pyping.py"
        
        # 执行构建
        echo "Executing: $NUITKA_CMD"
        eval $NUITKA_CMD
        
        chmod +x "dist/$output_name"
        cd dist
        shasum -a 256 * > checksums.txt

    - name: Windows Build
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist
        $VERSION = "${{ steps.version.outputs.version }}"
        $output_name = "pyping-windows-x64-$VERSION.exe"
        
        # 获取实际安装的包名（不带连字符）
        $CHARSET_NORM_PKG = python -c "import charset_normalizer; print(charset_normalizer.__name__)"
        
        python -m nuitka `
          --standalone `
          --onefile `
          --follow-imports `
          --include-package=dns `
          --include-package=ping3 `
          --include-package=tcppinglib `
          --include-package=requests `
          --include-package=tqdm `
          --include-package=urllib3 `
          --include-package=idna `
          --include-package=$CHARSET_NORM_PKG `  # 使用实际包名
          --remove-output `
          --lto=yes `
          --assume-yes-for-downloads `
          --output-dir=dist `
          --output-filename="$output_name" `
          pyping.py
        
        Set-Location dist
        Get-ChildItem | ForEach-Object {
          $hash = (Get-FileHash $_ -Algorithm SHA256).Hash
          "$($_.Name)  $hash" | Out-File -Append checksums.txt
        }
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}
        path: dist/
        retention-days: 3

  create-release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: "*"
        merge-multiple: true

    - name: Get release version
      id: release-version
      shell: bash
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "PyPing ${{ steps.release-version.outputs.version }}"
        body: |
          ### Build Artifacts
          - **Windows**: pyping-windows-x64-${{ steps.release-version.outputs.version }}.exe
          - **Linux**: pyping-linux-x64-${{ steps.release-version.outputs.version }}
          
          ### Verification
          ```sh
          # Linux
          shasum -a 256 <file>
          
          # Windows
          certutil -hashfile <file> SHA256
          ```
        files: |
          artifacts/**/*
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}