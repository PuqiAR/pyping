name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0), leave empty for test build'
        required: false
        default: ''

env:
  PROJECT_NAME: "pyping"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python-version: ["3.10"]
        include:
          - os: ubuntu-22.04
            platform: linux-x64
            ext: ""
          - os: windows-2022
            platform: windows-x64
            ext: ".exe"
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4

    # Step to determine version (fixed)
    - name: Determine version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version_tag }}" ]]; then
          VERSION="${ { github.event.inputs.version_tag }//v/}"  # 移除 'v' 前缀
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="0.0.0"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT
        echo "Using version: ${VERSION}"

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka==2.0.0
        pip install -r requirements.txt
        
        # 安装 pipreqs 用于分析依赖
        pip install pipreqs

    # Linux build with auto-detected includes
    - name: Linux Build
      if: runner.os == 'Linux'
      run: |
        mkdir -p dist
        VERSION="${{ steps.version.outputs.version }}"
        output_name="pyping-linux-x64-$VERSION"
        echo "Building $output_name"
        
        # 生成 requirements.txt
        pipreqs --mode no-pin --savepath /tmp/requirements.txt .
        
        # 生成 Nuitka 包含参数
        INCLUDES=""
        while IFS= read -r package; do
          # 提取包名 (忽略注释和空行)
          if [[ ! "$package" =~ ^[[:space:]]*# && -n "$package" ]]; then
            pkg_name=$(echo "$package" | awk -F'[=<>]' '{print $1}')
            INCLUDES+=" --include-package=$pkg_name"
          fi
        done < /tmp/requirements.txt
        
        echo "Auto-detected includes: $INCLUDES"
        
        # 添加requests证书的特殊处理
        CERT_PATH=$(python -c "import requests; print(requests.certs.where())")
        
        python -m nuitka \
          --standalone \
          --onefile \
          --follow-imports \
          $INCLUDES \
          --include-data-file=$CERT_PATH=requests/cacert.pem \
          --remove-output \
          --lto=yes \
          --assume-yes-for-downloads \
          --output-dir=dist \
          --output-filename="$output_name" \
          pyping.py
        
        echo "Verifying build:"
        ls -la dist
        if [ -f "dist/$output_name" ]; then
          echo "Build successful"
          chmod +x "dist/$output_name"
          
          # 快速测试版本输出
          echo "Testing version output:"
          ./dist/$output_name --version
        else
          echo "Build failed"
          exit 1
        fi
        
        cd dist
        shasum -a 256 * > checksums.txt
        cat checksums.txt

    # Windows build with auto-detected includes
    - name: Windows Build
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Force -Path dist
        $VERSION = "${{ steps.version.outputs.version }}"
        $output_name = "pyping-windows-x64-$VERSION.exe"
        Write-Host "Building $output_name"
        
        # 生成 requirements.txt
        pipreqs --mode no-pin --savepath requirements_temp.txt .
        
        # 生成 Nuitka 包含参数
        $INCLUDES = ""
        Get-Content requirements_temp.txt | ForEach-Object {
          if ($_ -notmatch '^\s*#' -and $_.Trim() -ne '') {
            $pkg_name = ($_ -split '[=<>]')[0].Trim()
            $INCLUDES += " --include-package=$pkg_name"
          }
        }
        Write-Host "Auto-detected includes: $INCLUDES"
        
        # 添加requests证书的特殊处理
        $CERT_PATH = python -c "import requests; print(requests.certs.where())"
        
        python -m nuitka `
          --standalone `
          --onefile `
          --follow-imports `
          $INCLUDES `
          --include-data-file="$CERT_PATH=requests/cacert.pem" `
          --remove-output `
          --lto=yes `
          --assume-yes-for-downloads `
          --output-dir=dist `
          --output-filename="$output_name" `
          pyping.py
        
        Write-Host "Verifying build:"
        Get-ChildItem -Path dist
        if (Test-Path -Path "dist\$output_name") {
          Write-Host "Build successful"
          
          # 快速测试版本输出
          Write-Host "Testing version output:"
          & ".\dist\$output_name" --version
        } else {
          Write-Host "Build failed"
          exit 1
        }
        
        Set-Location dist
        Get-ChildItem | ForEach-Object {
          $hash = (Get-FileHash $_ -Algorithm SHA256).Hash
          "$($_.Name)  $hash" | Out-File -Append checksums.txt
        }
        Get-Content checksums.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}
        path: dist/
        retention-days: 3

  create-release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: "*"
        merge-multiple: true

    - name: Get release version
      id: release-version
      shell: bash
      run: |
        VERSION="${GITHUB_REF#refs/tags/v}"
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "PyPing ${{ steps.release-version.outputs.version }}"
        body: |
          ### Build Artifacts
          - **Windows**: pyping-windows-x64-${{ steps.release-version.outputs.version }}.exe
          - **Linux**: pyping-linux-x64-${{ steps.release-version.outputs.version }}
          
          ### Verification
          ```sh
          # Linux
          shasum -a 256 <file>
          
          # Windows
          certutil -hashfile <file> SHA256
          ```
        files: |
          artifacts/**/*
        draft: false
        prerelease: ${{ contains(github.ref, '-') }}