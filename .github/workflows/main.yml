name: Build and Release

on:
  push:
    tags: ['v*.*.*']
  workflow_dispatch:
    inputs:
      version_tag:
        description: 'Version tag (e.g. v1.0.0), leave empty for test build'
        required: false
        default: ''

env:
  PROJECT_NAME: "pyping"

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, windows-2022]
        python-version: ["3.10"]
        include:
          - os: ubuntu-22.04
            platform: linux-x64
            ext: ""
          - os: windows-2022
            platform: windows-x64
            ext: ".exe"
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Determine version
      id: version
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ github.event.inputs.version_tag }}" ]]; then
          VERSION="${{ github.event.inputs.version_tag }}"
          VERSION="${VERSION//v/}"
        elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
          VERSION="${GITHUB_REF#refs/tags/v}"
        else
          VERSION="0.0.0"
        fi
        echo "version=${VERSION}" >> $GITHUB_OUTPUT

    # Linux-specific steps
    - name: Generate build info (Linux)
      if: runner.os == 'Linux'
      shell: bash
      run: |
        sudo apt-get install -y jq
        jq -n \
          --arg version "${{ steps.version.outputs.version }}" \
          --arg date "$(date -u +'%Y-%m-%d %H:%M:%S UTC')" \
          --arg sha "$(git rev-parse --short HEAD)" \
          --arg build_number "${{ github.run_number }}" \
          --arg platform "${{ matrix.platform }}" \
          '{
            version: $version,
            build_date: $date,
            git_sha: $sha,
            build_number: $build_number,
            platform: $platform
          }' > build_info.json

    # Windows-specific steps
    - name: Generate build info (Windows)
      if: runner.os == 'Windows'
      shell: pwsh
      run: |
        $buildInfo = @{
          version = "${{ steps.version.outputs.version }}"
          build_date = Get-Date -Format "yyyy-MM-dd HH:mm:ss UTC"
          git_sha = "$(git rev-parse --short HEAD)"
          build_number = "${{ github.run_number }}"
          platform = "${{ matrix.platform }}"
        }
        $buildInfo | ConvertTo-Json | Out-File -FilePath build_info.json -Encoding utf8

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Linux build with Nuitka
    - name: Linux Build
      if: runner.os == 'Linux'
      run: |
        mkdir -p dist
        VERSION="${{ steps.version.outputs.version }}"
        output_name="pyping-linux-x64-$VERSION"
        
        python -m nuitka \
          --standalone \
          --onefile \
          --remove-output \
          --lto=yes \
          --assume-yes-for-downloads \
          --output-dir=dist \
          --output-filename="$output_name" \
          --include-data-file=./build_info.json=build_info.json \
          pyping.py
        
        chmod +x "dist/$output_name"
        cd dist
        shasum -a 256 * > checksums.txt

    # Windows build with Nuitka
    - name: Windows Build
      if: runner.os == 'Windows'
      shell: cmd
      run: |
        mkdir dist
        set VERSION=%{{ steps.version.outputs.version }}%
        set output_name=pyping-windows-x64-%VERSION%.exe
        
        python -m nuitka ^
          --standalone ^
          --onefile ^
          --remove-output ^
          --lto=yes ^
          --assume-yes-for-downloads ^
          --output-dir=dist ^
          --output-filename="%output_name%" ^
          --include-data-file=./build_info.json=build_info.json ^
          pyping.py
        
        cd dist
        certutil -hashfile %output_name% SHA256 > checksums.txt

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.platform }}
        path: dist/
        retention-days: 3

  create-release:
    needs: build
    if: ${{ startsWith(github.ref, 'refs/tags/') }}
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        pattern: "*"
        merge-multiple: true

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ github.ref_name }}
        name: "PyPing ${{ steps.version.outputs.version }}"
        files: |
          artifacts/**/*